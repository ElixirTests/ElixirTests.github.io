<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Elixir</title>
</head>

<body>
    <!--Navbar-->
    <div class="navbar">
        <div class="container flex">
            <div class="logo"><a href="index.html">
                    <img class="logoImg" src="Images/logo4.png" alt="Elixir" /></a>
            </div>
            <div class="navMenu">
                <div class="navMenuPageLinks">
                    <div><a href="index.html" class="defaultButton selected">Home</a></div>
                    <div><a href="cave.html" class="defaultButton">The Cave</a></div>
                    <div><a href="voyage.html" class="defaultButton">Our Voyage</a></div>
                    <div><a href="mythos.html" class="defaultButton">Mythos</a></div>
                </div>
                <div class="socialMediaLinksContainer">
                    <div><a href="https://twitter.com/TheElixirNFT" target="_blank" class="socialMediaIconLinkTwitter">
                            <img class="twitterIcon" src="Images/SocialMediaIcons/twitter_3.png">
                        </a>
                    </div>
                    <div><a href="http://discord.gg/qbeTwnSJ7T" target="_blank" class="socialMediaIconLinkDiscord">
                            <img class="discordIcon" src="Images/SocialMediaIcons/discordIcon.png" alt="Twitter Link">
                        </a>
                    </div>
                </div>
                </nav>
            </div>
            <div class="hamburgerMenu">
                <img id="menuIcon" class="menuImg" src="Images/MenuThree.png" alt="Menu button">
                <img id="closeIcon" class="closeImg" src="Images/cancelThin.png" alt="Close button">
            </div>
        </div>
    </div>

    <div class="menuMain">
        <div class="menuMainContainer">
            <div class="menuSubContainer">
                <ul class="menuList">
                    <li><a href="index.html" class="menuButton">HOME
                            <span class="exclamationParentheses purple menuExclamation">(!)</span>
                        </a></li>
                    <li><a href="cave.html" class="menuButton">THE CAVE
                            <span class="exclamationParentheses periwinkle menuExclamation">(!)</span>
                        </a></li>
                    <li><a href="voyage.html" class="menuButton">OUR VOYAGE
                            <span class="exclamationParentheses orange menuExclamation">(!)</span>
                        </a></li>
                    <li><a href="mythos.html" class="menuButton">MYTHOS
                            <span class="exclamationParentheses hotPink menuExclamation">(!)</span>

                        </a></li>
                    <li><a href="https://twitter.com/TheElixirNFT" target="_blank" class="menuButton">TWITTER
                            <img class="menuTwitterIcon" src="Images/SocialMediaIcons/twitter_3.png">
                        </a></li>
                    <li><a href="http://discord.gg/qbeTwnSJ7T" target="_blank" class="menuButton">DISCORD
                            <img class="menuDiscordIcon" src="Images/SocialMediaIcons/discordIcon.png"
                                alt="Twitter Link">
                        </a></li>

                </ul>
                <div class="menuChar">
                    <img src="/Images/homeChar1.png" class="menuCharImg">
                </div>
            </div>
        </div>
    </div>
    <!--Hero Section -->
    <div class="homeMain">
        <div class="homeMainContainer">
            <div class="homeChar1">
                <img src="/Images/homeChar1.png" class="img1">
            </div>
            <div class="homeMainText">
                <img src="/Images/ElixirTextsmall.png" class="img2">
            </div>
            <div class="homeChar2">
                <img src="/Images/homeChar2.png" class="img3">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
